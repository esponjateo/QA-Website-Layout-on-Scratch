<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .box { width: 60%; height: 70vh; border: 2px solid black; display: flex; flex-direction: column; align-items: center; position: relative; }
        .header { font-size: 24px; font-weight: bold; margin-top: 10px; }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 5px 10px; cursor: pointer; }
        .form-container { width: 50%; padding: 20px; }
        .input-field { margin-bottom: 10px; padding: 8px; width: 100%; }
        .signup-btn { margin-top: 10px; padding: 10px; background: darkgray; color: white; cursor: pointer; border: none; }
    </style>
    <script>
        function signUp() {
            alert("A confirmation Email has been sent to your email account.");
        }
    </script>
</head>
<body style="background-color: gray;">
    <div class="container">
        <div class="box" style="background-color: white;">
            <button class="back-btn" onclick="location.href='Home.html'">Home</button>
            <div class="header">Website Name</div>
            <div class="form-container">
                <input type="text" class="input-field" placeholder="Full Name">
                <input type="email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <button class="signup-btn" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>
</body>
<body>
    <style>
        body {
          background-image: url('FOREST.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style> 
</body>
</html>
